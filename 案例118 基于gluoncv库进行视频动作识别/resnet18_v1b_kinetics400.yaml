# resnet18_v1b_kinetics400

DDP_CONFIG:
  WORLD_SIZE: 1
  WORLD_RANK: 0
  GPU_WORLD_SIZE: 8
  GPU_WORLD_RANK: 0
  DIST_URL: 'tcp://172.31.72.195:23456'
  WOLRD_URLS: ['172.31.72.195']
  AUTO_RANK_MATCH: False
  DIST_BACKEND: 'nccl'
  GPU: 0
  DISTRIBUTED: False

CONFIG:
  TRAIN:
    EPOCH_NUM: 100
    BATCH_SIZE: 8
    LR: 0.01
    MOMENTUM: 0.9
