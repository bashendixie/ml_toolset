  VAL:
    FREQ: 2
    BATCH_SIZE: 8

  DATA:
    TRAIN_ANNO_PATH: 'data/kinetics400/k400_train.txt'
    VAL_ANNO_PATH: 'data/kinetics400/k400_val.txt'
    TRAIN_DATA_PATH: 'data/kinetics400/train_256/'
    VAL_DATA_PATH:  'data/kinetics400/val_256/'
    NUM_CLASSES: 400
    CLIP_LEN: 1
    FRAME_RATE: 1
    NUM_SEGMENT: 7
    NUM_CROP: 1
    TEST_NUM_SEGMENT: 10
    TEST_NUM_CROP: 3
    MULTIGRID: False
    KEEP_ASPECT_RATIO: False

  MODEL:
    NAME: 'resnet18_v1b_kinetics400'
    PRETRAINED: True

  LOG:
    BASE_PATH: './logs/resnet18_v1b_kinetics400'
    LOG_DIR: 'tb_log'
    SAVE_DIR: 'checkpoints'
    EVAL_DIR: './logs/resnet18_v1b_kinetics400/eval'
    SAVE_FREQ: 2
